<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <title>Formulario de Datos</title>

            <td>
              <input type="text" name="txtmaterno"  placeholder="Apellido Materno" value="">

            </td>

            <td>
              <input type="email" name="txtemail"  value=""  required >

                <input type="text" name="txtdireccion"  value="">

            <tr>

                <input type="text" name="txtcalle"  value="">

                <input type="text" name="txtcolonia"  value="">
              </td>
            </tr>
            <tr>
              <td>numero</td>
              <td>
                <input type="number" name="txtnumero"   value="10" step="1" min="0" max="15">
              </td>
            </tr>
            <tr>
              <td>CÃ³digo Postal</td>
              <td>
                <input type="number" name="txtcp"   value="10" step="1" min="0" max="99">
              </td>

            <tr>
              <td>
                <input type="submit" name="btnenviar"  value="enviar">
              </td>
              <td>
                <input type="reset" name="btnreset"  value="reset">
              </td>
            </tr>

        </table>
      </form>
    </fieldset>

  </body>
</html>
