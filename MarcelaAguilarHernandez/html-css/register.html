
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <form action="">

        <label for="name">Nombre completo</label>
        <input type="text" placeholder="Nombre Apellido" required>

        <label for="email">Correo electrónico</label>
        <input type="email" placeholder="nombre@ejemplo.com" required>

        <label for="psw">Contraseña</label>
        <input type="password" placeholder="********" required>

        <label for="birthdate">Fecha de nacimiento</label>
        <input type="date" placeholder="" required>

        <label for="gender">Género</label>
        <input type="radio" required>Hombre
        <input type="radio" required>Mujer

        <label for="btn">Registrarse</label>
        <input type="submit" placeholder="Registrarse" required>
    </form>
</body>
</html>
